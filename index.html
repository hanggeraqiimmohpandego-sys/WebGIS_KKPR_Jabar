<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web GIS KKPR</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    h2 {
      text-align: center;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 14px;
      border-radius: 10px;
      z-index: 900;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Tombol toggle */
    .layer-toggle {
      position: absolute;
      top: 70px;
      left: 15px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }

    .layer-toggle:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    /* Ikon tumpuk */
    .layer-icon {
      width: 20px;
      height: 16px;
      position: relative;
    }

    .layer-icon div {
      width: 100%;
      height: 4px;
      background: #d00;
      position: absolute;
      transform: skewX(-25deg);
      border-radius: 2px;
    }

    .layer-icon div:nth-child(1) {
      top: 0;
    }

    .layer-icon div:nth-child(2) {
      top: 6px;
    }

    .layer-icon div:nth-child(3) {
      top: 12px;
    }

    /* Panel transparan + animasi */
    .layer-panel {
      position: absolute;
      top: 110px;
      left: 15px;
      z-index: 999;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 10px 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      color: white;
      width: 210px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .layer-panel.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .layer-panel label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .layer-panel input {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <h2>Web GIS KKPR</h2>
  <div id="map"></div>

  <!-- Tombol toggle -->
  <div class="layer-toggle" id="layerToggle">
    <div class="layer-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Panel filter -->
  <div class="layer-panel" id="layerPanel">
    <label><input type="checkbox" id="osmLayer" checked> Basemap: OpenStreetMap</label>
    <label><input type="checkbox" id="satLayer" checked> Basemap: Citra Satelit</label>
    <label><input type="checkbox" id="kkprLayer" checked> Layer KKPR</label>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 1. Map dasar
    const map = L.map('map').setView([-6.9, 107.6], 9);

    // 2. Basemap
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const satelit = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: '&copy; Esri, Maxar, Earthstar Geographics' }
    ).addTo(map);

    // 3. Layer KKPR
    const kkprLayer = L.layerGroup();

    fetch("data/kkpr.json")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "red",
            weight: 2,
            fillOpacity: 0
          },
          onEachFeature: function (feature, layer) {
            const p = feature.properties;
            const nomor = p.No_KKPR || "-";
            const pdfLink = "lampiran/" + nomor + ".pdf";
            const luas = p.Luas_KKPR ? `${p.Luas_KKPR} mÂ²` : "-";

            const popupContent = `
              <table style="border-collapse:collapse;width:100%;font-size:13px;">
                <tr><td><b>Nomor KKPR</b></td><td>${p.No_KKPR || "-"}</td></tr>
                <tr><td><b>Nama Pemohon</b></td><td>${p.Nama_Usaha || "-"}</td></tr>
                <tr><td><b>Kode KBLI</b></td><td>${p.KO_KBLI || "-"}
                  <a href="https://oss.go.id/id/kbli" target="_blank" style="color:cyan;"> (Cek KBLI)</a></td></tr>
                <tr><td><b>Alamat</b></td><td>${p.Alamat || "-"}</td></tr>
                <tr><td><b>Desa/Kelurahan</b></td><td>${p.Desa_Kel || "-"}</td></tr>
                <tr><td><b>Kecamatan</b></td><td>${p.Kec || "-"}</td></tr>
                <tr><td><b>Kota/Kabupaten</b></td><td>${p.KoKab || "-"}</td></tr>
                <tr><td><b>Jenis KKPR</b></td><td>${p.Jns_KKPR || "-"}</td></tr>
                <tr><td><b>Penerbit</b></td><td>${p.Penerbit || "-"}</td></tr>
                <tr><td><b>Tanggal Terbit</b></td><td>${p.Tagl_Terbi || "-"}</td></tr>
                <tr><td><b>Dasar Pertimbangan</b></td><td>${p.Ket_KKPR || "-"}</td></tr>
                <tr><td><b>Luas</b></td><td>${luas}</td></tr>
                <tr><td colspan="2" style="text-align:center;padding-top:6px;">
                  <a href="${pdfLink}" target="_blank">ðŸ“„ Lihat Lampiran PDF</a>
                </td></tr>
              </table>
            `;
            layer.bindPopup(popupContent);

            // highlight kuning saat diklik
            layer.on('click', function () {
              this.setStyle({ color: "yellow" });
            });
          }
        }).addTo(kkprLayer);

        kkprLayer.addTo(map);
      });

    // 4. Toggle panel filter (dengan animasi)
    const toggleBtn = document.getElementById('layerToggle');
    const panel = document.getElementById('layerPanel');

    toggleBtn.addEventListener('click', () => {
      panel.classList.toggle('show');
    });

    // 5. Checkbox show/hide layer
    document.getElementById('osmLayer').addEventListener('change', e => {
      e.target.checked ? map.addLayer(osm) : map.removeLayer(osm);
    });
    document.getElementById('satLayer').addEventListener('change', e => {
      e.target.checked ? map.addLayer(satelit) : map.removeLayer(satelit);
    });
    document.getElementById('kkprLayer').addEventListener('change', e => {
      e.target.checked ? map.addLayer(kkprLayer) : map.removeLayer(kkprLayer);
    });
  </script>
</body>
</html>
