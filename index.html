<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGIS KKPR Jabar</title>
  
  <!-- CSS Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- JS Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.9, 107.6], 9); // koordinat Jabar

    // Tambahkan layer peta dasar
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ambil data GeoJSON dan buat popup dengan link PDF
    fetch("data/kkpr.json")
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function(feature, layer) {
            var nomor = feature.properties["No_KKPR"];
            if (!nomor) nomor = "No_KKPR";
            var pdfLink = "./lampiran/" + nomor + ".pdf";
            layer.bindPopup(
              "<b>Nomor KKPR:</b> " + nomor +
              "<br><a href='" + pdfLink + "' target='_blank'>ðŸ“„ Lihat Lampiran PDF</a>"
            );
          }
        }).addTo(map);
      })
      .catch(err => console.log("Error loading GeoJSON:", err));
  </script>
</body>
</html>
