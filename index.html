<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Debug WebGIS KKPR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>
    <h2>Debug GeoJSON KKPR</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-6.9, 107.6], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch("data/kkpr.json")
        .then(response => response.json())
        .then(data => {
            console.log("ðŸ” Contoh satu fitur dari GeoJSON:", data.features[0].properties);

            L.geoJSON(data, {
                onEachFeature: function(feature, layer) {
                    var props = feature.properties;
                    var popupText = Object.entries(props)
                        .map(([k,v]) => `<b>${k}</b>: ${v}`)
                        .join("<br>");
                    layer.bindPopup(popupText);
                }
            }).addTo(map);
        })
        .catch(err => console.log("Error loading GeoJSON:", err));
    </script>
</body>
</html>
