<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web GIS KKPR</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin:0; padding:0; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; }
        h2 { text-align: center; margin: 10px 0; }
        .leaflet-popup-content b { color: #2c3e50; }
    </style>
</head>
<body>
    <h2>Web GIS KKPR</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Buat map
        var map = L.map('map').setView([-6.9, 107.6], 9);

        // 2. Tambahkan base map OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3. Load GeoJSON
        fetch("data/kkpr.json")
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function(feature, layer) {
                    var p = feature.properties;

                    // ambil nomor KKPR dari kolom yg benar
                    var nomor = (p.No_KKPR || "-").toString().trim();
                    var cleanNomor = nomor.replace(/\s+/g, "_");
                    var pdfLink = "lampiran/" + cleanNomor + ".pdf";

                    // isi popup
                    var popupContent = `
                        <b>Nomor KKPR:</b> ${p.No_KKPR || "-"}<br>
                        <b>Nama Pemohon:</b> ${p.Nama_Usaha || "-"}<br>
                        <b>Kode KBLI:</b> ${p.KO_KBLI || "-"}<br>
                        <b>Alamat:</b> ${p.Alamat || "-"}<br>
                        <b>Desa/Kelurahan:</b> ${p.Desa_Kel || "-"}<br>
                        <b>Kecamatan:</b> ${p.Kec || "-"}<br>
                        <b>Kota/Kabupaten:</b> ${p.KoKab || "-"}<br>
                        <b>Jenis KKPR yang Diterbitkan:</b> ${p.Jns_KKPR || "-"}<br>
                        <b>Penerbit KKPR:</b> ${p.Penerbit || "-"}<br>
                        <b>Tanggal Terbit Dokumen KKPR:</b> ${p.Tagl_Terbi || "-"}<br>
                        <b>Dasar Pertimbangan Penerbitan KKPR:</b> ${p.Ket_KKPR || "-"}<br>
                        <b>Luas KKPR berdasarkan Dokumen:</b> ${p.Luas_KKPR || "-"}<br><br>
                        <a href="${pdfLink}" target="_blank">ðŸ“„ Lihat Lampiran PDF</a>
                    `;

                    layer.bindPopup(popupContent);
                },
                style: {
                    color: "#0074D9",
                    weight: 2,
                    fillOpacity: 0.3
                }
            }).addTo(map);
        })
        .catch(err => console.log("Error loading GeoJSON:", err));
    </script>
</body>
</html>
