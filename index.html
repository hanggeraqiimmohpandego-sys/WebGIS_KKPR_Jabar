<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web GIS KKPR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin:0; padding:0; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; }
        h2 { text-align: center; margin: 10px 0; }

        /* Styling untuk tabel popup */
        .popup-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 13px;
        }
        .popup-table td {
            border: 1px solid #ddd;
            padding: 4px 6px;
            vertical-align: top;
        }
        .popup-table td:first-child {
            font-weight: bold;
            width: 40%;
            background-color: #f5f5f5;
        }
        .popup-table td:last-child {
            width: 60%;
        }
        .popup-table a {
            display: inline-block;
            margin-top: 8px;
            color: #007bff;
            text-decoration: none;
        }
        .popup-table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Web GIS KKPR</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Buat map
        var map = L.map('map').setView([-6.9, 107.6], 9);

        // 2. Tambahkan base map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3. Load GeoJSON
        fetch("data/kkpr.json")
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    const p = feature.properties;
                    if (!p) return;

                    const nomor = p.No_KKPR || p.no_kkpr || p.NOMOR || "-";
                    const pdfLink = "lampiran/" + nomor + ".pdf";

                    const popupContent = `
                        <table class="popup-table">
                            <tr><td>Nomor KKPR</td><td>${p.No_KKPR || "-"}</td></tr>
                            <tr><td>Nama Pemohon</td><td>${p.Nama_Usaha || "-"}</td></tr>
                            <tr><td>Kode KBLI</td><td>${p.KO_KBLI || "-"}</td></tr>
                            <tr><td>Alamat</td><td>${p.Alamat || "-"}</td></tr>
                            <tr><td>Desa/Kelurahan</td><td>${p.Desa_Kel || "-"}</td></tr>
                            <tr><td>Kecamatan</td><td>${p.Kec || "-"}</td></tr>
                            <tr><td>Kota/Kabupaten</td><td>${p.KoKab || "-"}</td></tr>
                            <tr><td>Jenis KKPR yang Diterbitkan</td><td>${p.Jns_KKPR || "-"}</td></tr>
                            <tr><td>Penerbit KKPR</td><td>${p.Penerbit || "-"}</td></tr>
                            <tr><td>Tanggal Terbit Dokumen KKPR</td><td>${p.Tagl_Terbi || "-"}</td></tr>
                            <tr><td>Dasar Pertimbangan Penerbitan KKPR</td><td>${p.Ket_KKPR || "-"}</td></tr>
                            <tr><td>Luas KKPR berdasarkan Dokumen</td><td>${p.Luas_KKPR ? p.Luas_KKPR + " m¬≤" : "-"}</td></tr>
                        </table>
                        <a href="${pdfLink}" target="_blank">üìÑ Lihat Lampiran PDF</a>
                    `;

                    layer.bindPopup(popupContent);
                }
            }).addTo(map);
        })
        .catch(err => console.error("‚ùå Error loading GeoJSON:", err));
    </script>
</body>
</html>
