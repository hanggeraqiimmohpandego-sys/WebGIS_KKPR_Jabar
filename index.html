<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web GIS KKPR</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin:0; padding:0; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; }
        h2 { text-align: center; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Web GIS KKPR</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Buat map
        var map = L.map('map').setView([-6.9, 107.6], 10);

        // 2. Tambahkan base map OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3. Load GeoJSON
        fetch("data/kkpr.json")
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function(feature, layer) {
                    var p = feature.properties;

                    // Ambil properti dari GeoJSON
                    var nomor = p.NOMOR || "-";
                    var namaPemohon = p.Nama_Usaha || "-";
                    var kodeKBLI = p.KO_KBLI || "-";
                    var alamat = p.Alamat || "-";
                    var desaKel = p.Desa_Kel || "-";
                    var kecamatan = p.Kec || "-";
                    var kotaKab = p.KoKab || "-";
                    var jenisKKPR = p.Jns_KKPR || "-";
                    var penerbit = p.Penerbit || "-";
                    var tanggalTerbit = p.Tagl_Terbi || "-";
                    var dasarPertimbangan = p.Ket_KKPR || "-";
                    var luasKKPR = p.Luas_KKPR || "-";

                    // Link PDF (kalau ada)
                    var pdfLink = "lampiran/" + nomor + ".pdf";

                    // Isi popup-nya dengan tabel rapi
                    var popupContent = `
                        <b>Nomor KKPR:</b> ${nomor}<br>
                        <b>Nama Pemohon:</b> ${namaPemohon}<br>
                        <b>Kode KBLI:</b> ${kodeKBLI}<br>
                        <b>Alamat:</b> ${alamat}<br>
                        <b>Desa/Kelurahan:</b> ${desaKel}<br>
                        <b>Kecamatan:</b> ${kecamatan}<br>
                        <b>Kota/Kabupaten:</b> ${kotaKab}<br>
                        <b>Jenis KKPR yang Diterbitkan:</b> ${jenisKKPR}<br>
                        <b>Penerbit KKPR:</b> ${penerbit}<br>
                        <b>Tanggal Terbit Dokumen KKPR:</b> ${tanggalTerbit}<br>
                        <b>Dasar Pertimbangan Penerbitan KKPR:</b> ${dasarPertimbangan}<br>
                        <b>Luas KKPR berdasarkan Dokumen:</b> ${luasKKPR}<br><br>
                        <a href="${pdfLink}" target="_blank">ðŸ“„ Lihat Lampiran PDF</a>
                    `;

                    layer.bindPopup(popupContent);
                }
            }).addTo(map);
        })
        .catch(err => console.log("Error loading GeoJSON:", err));
    </script>
</body>
</html>
