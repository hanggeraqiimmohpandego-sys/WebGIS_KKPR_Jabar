<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web GIS KKPR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin:0; padding:0; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; }
        h2 { text-align: center; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Web GIS KKPR</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([-6.9, 107.6], 9);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch("data/kkpr.json")
        .then(response => response.json())
        .then(data => {
            console.log("‚úÖ Data GeoJSON berhasil dibaca:", data);

            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    const p = feature.properties;
                    if (!p) return;

                    const nomor = p.No_KKPR || p.no_kkpr || p.NOMOR || "-";
                    const pdfLink = "lampiran/" + nomor + ".pdf";

                    // ‚úÖ Format angka luasan agar pasti muncul m¬≤
                    let luasText = "-";
                    if (p.Luas_KKPR) {
                        let luasStr = p.Luas_KKPR.toString().trim();

                        // ubah format Indonesia (titik = ribuan, koma = desimal) ‚Üí format JS (koma diganti titik)
                        luasStr = luasStr.replace(/\./g, "").replace(",", ".");
                        const luasNum = parseFloat(luasStr);

                        if (!isNaN(luasNum)) {
                            luasText = luasNum.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " m¬≤";
                        } else {
                            luasText = p.Luas_KKPR + " m¬≤";
                        }
                    }

                    const popupContent = `
                        <b>Nomor KKPR:</b> ${p.No_KKPR || "-"}<br>
                        <b>Nama Pemohon:</b> ${p.Nama_Usaha || "-"}<br>
                        <b>Kode KBLI:</b> ${p.KO_KBLI || "-"}<br>
                        <b>Alamat:</b> ${p.Alamat || "-"}<br>
                        <b>Desa/Kelurahan:</b> ${p.Desa_Kel || "-"}<br>
                        <b>Kecamatan:</b> ${p.Kec || "-"}<br>
                        <b>Kota/Kabupaten:</b> ${p.KoKab || "-"}<br>
                        <b>Jenis KKPR yang Diterbitkan:</b> ${p.Jns_KKPR || "-"}<br>
                        <b>Penerbit KKPR:</b> ${p.Penerbit || "-"}<br>
                        <b>Tanggal Terbit Dokumen KKPR:</b> ${p.Tagl_Terbi || "-"}<br>
                        <b>Dasar Pertimbangan Penerbitan KKPR:</b> ${p.Ket_KKPR || "-"}<br>
                        <b>Luas KKPR berdasarkan Dokumen:</b> ${luasText}<br><br>
                        <a href="${pdfLink}" target="_blank">üìÑ Lihat Lampiran PDF</a>
                    `;

                    layer.bindPopup(popupContent);
                }
            }).addTo(map);
        })
        .catch(err => console.error("‚ùå Error loading GeoJSON:", err));
    </script>
</body>
</html>
