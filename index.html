<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web GIS KKPR</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; font-family: Arial, sans-serif; }
    #map { height: 90vh; width: 100%; }
    h2 { text-align: center; margin: 10px 0; }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td {
      padding: 3px 6px;
      vertical-align: top;
    }
    td:first-child {
      font-weight: bold;
      white-space: nowrap;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Web GIS KKPR</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 1Ô∏è‚É£ Inisialisasi Map
    var map = L.map('map').setView([-6.9, 107.6], 9);

    // 2Ô∏è‚É£ Basemap: OSM & Citra Satelit
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri, Maxar, Earthstar Geographics'
    });

    // Tambahkan default basemap
    satellite.addTo(map);

    // 3Ô∏è‚É£ Layer GeoJSON KKPR
    var kkprLayer = L.geoJSON(null, {
      style: {
        color: "red",
        weight: 2,
        fillOpacity: 0
      },
      onEachFeature: function (feature, layer) {
        const p = feature.properties;
        if (!p) return;

        const nomor = p.No_KKPR || "-";
        const pdfLink = "lampiran/" + nomor + ".pdf";

        const popupContent = `
          <table>
            <tr><td>Nomor KKPR:</td><td>${p.No_KKPR || "-"}</td></tr>
            <tr><td>Nama Pemohon:</td><td>${p.Nama_Usaha || "-"}</td></tr>
            <tr><td>Kode KBLI:</td><td>${p.KO_KBLI || "-"} (<a href="https://oss.go.id/id/kbli" target="_blank">Lihat di OSS üîó</a>)</td></tr>
            <tr><td>Alamat:</td><td>${p.Alamat || "-"}</td></tr>
            <tr><td>Desa/Kelurahan:</td><td>${p.Desa_Kel || "-"}</td></tr>
            <tr><td>Kecamatan:</td><td>${p.Kec || "-"}</td></tr>
            <tr><td>Kota/Kabupaten:</td><td>${p.KoKab || "-"}</td></tr>
            <tr><td>Jenis KKPR:</td><td>${p.Jns_KKPR || "-"}</td></tr>
            <tr><td>Penerbit:</td><td>${p.Penerbit || "-"}</td></tr>
            <tr><td>Tanggal Terbit:</td><td>${p.Tagl_Terbi || "-"}</td></tr>
            <tr><td>Dasar Pertimbangan:</td><td>${p.Ket_KKPR || "-"}</td></tr>
            <tr><td>Luas KKPR:</td><td>${p.Luas_KKPR ? p.Luas_KKPR + " m¬≤" : "-"}</td></tr>
            <tr><td colspan="2" style="text-align:center;">
              <a href="${pdfLink}" target="_blank">üìÑ Lihat Lampiran PDF</a>
            </td></tr>
          </table>
        `;

        layer.bindPopup(popupContent);

        // Event: highlight poligon saat diklik
        layer.on('click', function() {
          layer.setStyle({ color: "yellow", weight: 3 });
        });

        // Event: kembalikan warna saat popup ditutup
        layer.on('popupclose', function() {
          layer.setStyle({ color: "red", weight: 2 });
        });
      }
    });

    // 4Ô∏è‚É£ Ambil data GeoJSON
    fetch("data/kkpr.json")
      .then(response => response.json())
      .then(data => {
        kkprLayer.addData(data);
        kkprLayer.addTo(map);
      })
      .catch(err => console.error("‚ùå Error loading GeoJSON:", err));

    // 5Ô∏è‚É£ Layer Control (filter)
    var baseMaps = {
      "üó∫Ô∏è Peta Biasa (OSM)": osm,
      "üåç Citra Satelit": satellite
    };

    var overlayMaps = {
      "üìÑ Data KKPR": kkprLayer
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
